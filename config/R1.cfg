hostname R1-YixuanHuang
!
interface FastEthernet0/0
 ip address 20.10.2.2 255.255.255.0
 no shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.10.10.1 255.255.255.0
 no shutdown
 duplex auto
 speed auto
!
router rip
 version 2
 network 10.10.10.0
 network 20.10.2.0
 no auto-summary
!
ip nat pool Yixuan 20.10.2.100 20.10.2.101 netmask 255.255.255.0
access-list 1 permit 192.168.0.0 0.0.0.255
access-list 1 permit 192.168.2.0 0.0.0.255
access-list 1 permit 192.168.3.0 0.0.0.255
access-list 1 permit 192.168.4.0 0.0.0.255
access-list 1 permit 192.168.10.0 0.0.0.255
ip nat inside source list 1 pool Yixuan
ip access-list extended 100
 deny tcp 192.168.2.0 0.0.0.255 host 10.10.10.2 eq www
!
interface FastEthernet0/1
 ip access-group 100 out
!
ip classless
!
line con 0
line aux 0
line vty 0 4
 login
!
